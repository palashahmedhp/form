<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Hello, world!</title>
  </head>
  <body>



    <div class="container">
      <div class="row">
      <form action="" class="form-control">

                 <div class="Register">
            <h2 class="bg-primary text-white  p-3 text-center">Register</h2> 
            </div>
 
             <div class="row">
        <div class="mb-3 col-6">

          <label for="f_name" class="form-label">First Name</label>

          <input type="text" id="f_name" class="form-control f_name" name="f_name" placeholder="First name" required>

        <div class="valid-feedback">
      Looks good!
    </div>

        </div>

        <div class="mb-3 col-6">
          <label for="l_name" class="form-label">Last Name</label>
          <input type="text" id="l_name" class="form-control f_name" name="l_name" placeholder="Last name">
        </div>

        <div class="mb-3 col-6">
          <label for="username" class="form-label">Username</label>

          <input type="text" id="username" class="form-control username" name="username" placeholder="Username" aria-describedby="inputGroupPrepend">
          <div class="invalid-feedback">
      Please provide a valid city.
    </div>

        </div>

                <div class="mb-3 col-6">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="number" id="phone_number" class="form-control username" name="phone_number" placeholder="Phone Number">
        </div>

                <div class="mb-3 col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control email" name="email" placeholder="Your E-mail address">
        </div>

                <div class="mb-3 col-6">
          <label for="gender" class="form-label">Gender</label>
          <input type="gender" id="gender" class="form-control gender" name="gender" placeholder="Gender">
        </div>

         <div class="mb-3 col-6">
          <label for="birthday" class="form-label">Birthday</label>
          <input type="date" id="birthday" class="form-control birthday" name="birthday" placeholder="Birthday">
        </div>

                 <div class="mb-3 col-6">
          <label for="country" class="form-label">Country</label>
          <input type="text" id="country" class="form-control country" name="country" placeholder="Country" required  >


        </div>

                 <div class="mb-3 col-6">
          <label for="company" class="form-label">Company</label>
          <input type="text" id="company" class="form-control company" name="company" placeholder="Your's Company Name">
        </div>


          
        <div class="mb-3 col-6">
            <label for="sms">Home Address</label>
            <textarea class="form-control sms" id="sms" name="sms" placeholder="Home address" rows="4" cols="6"></textarea>
          </div>

          <div class="mb-3 col-6">
            <label for="sms">Office Address</label>
            <textarea class="form-control sms" id="sms" name="sms" placeholder="Office Address" rows="4" cols="6"></textarea>
          </div>

        <div class="mb-3 col-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control password" name="password" placeholder="Password">
        </div>

       <div class="mb-3 col-6">
          <label for="password_f" class="form-label">Confirm Password</label>
          <input type="password" id="password_f" class="form-control password_f" name="password_f" placeholder="Confirm Password">
        </div>

        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label for="checkbox" class="form-check-label">I agree with the terms & conditions</label>
        </div>

      <div class="mb-3 w-50%">
          <input type="checkbox" class="form-check-input" id="checkbox2">
          <label for="checkbox2" class="form-check-label">Received best offers and updates</label>
        </div>
        <div class="row justify-content-center">
           <button type="submit" class="btn btn-primary  mb-4 fixed-button" >Register</button>
        </div>
       
      </form>


      </div>

    </div>





    <!-- js links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
